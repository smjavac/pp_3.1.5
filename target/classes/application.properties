# MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/3.1.5_js
spring.datasource.username=root
spring.datasource.password=root

# starts in the docker-compose
#spring.datasource.url=jdbc:mysql://localhost:3308/mydatabase
