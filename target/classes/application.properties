# Hibernate properties
spring.jpa.show-sql=true
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
# Hidden filter
spring.mvc.hiddenmethod.filter.enabled=true